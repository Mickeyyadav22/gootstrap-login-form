<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-loginform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h1 class="fw-bold text-center "> LOGIN FORM</h1>
    <br><br><br>
    <div class="h-100vh d-flex justify-content-center m-4 p-2">
        <form class="border border-primary-subtle m-3 ">
            <div class="mb-3 justify-content-center p-2 ">
                <label for="exampleInputEmail1" class="form-label ">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text p-2">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3 p-2">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input mt-2 ms-2 " id="exampleCheck1">
                <label class="form-check-label p-2" for="exampleCheck1">Check me out</label>
            </div>
            <div class="mb-3 text-center ">
                <button type="submit" class="btn btn-primary  mb-3 ">Submit</button>
        </form>
    
    </div>
    
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
